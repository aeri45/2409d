
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://w0.peakpx.com/wallpaper/186/86/HD-wallpaper-audi-r8-v10-plus-potter-and-rich-luxury-tuning-black-sports-coupe-black-carbon-body-tuning-r8-german-sports-cars-audi-thumbnail.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://e0.pxfuel.com/wallpapers/617/356/desktop-wallpaper-audi-r8-garage-luxury-cars-white-front-view.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://c4.wallpaperflare.com/wallpaper/911/339/589/car-audi-r8-vehicle-street-traffic-wallpaper-preview.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTf1MqUR8sdCtoK098Y7gLMlrdeKydgYnuWw&s" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.wsupercars.com/wp-content/uploads/2026-Aston-Martin-Valhalla-001.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="js/bootstrap.js"></script>
</body>
</html>
